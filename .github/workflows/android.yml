name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y python3 python3-pip python3-setuptools git zip unzip openjdk-17-jdk

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install buildozer cython

    - name: Download Android Command-line Tools
      run: |
        mkdir -p $HOME/android
        cd $HOME/android
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-*.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/

        echo "ANDROID_HOME=$HOME/android" >> $GITHUB_ENV
        echo "PATH=$HOME/android/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Install Required Android Packages (API 30 ONLY)
      run: |
        export ANDROID_HOME=$HOME/android
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

        yes | sdkmanager --licenses || true

        sdkmanager --install \
          "platform-tools" \
          "platforms;android-30" \
          "build-tools;30.0.3" \
          "ndk;25.0.8775105"

    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/android
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GTM-APK
        path: bin/*.apk
